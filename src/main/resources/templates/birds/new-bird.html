<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header" />

<body>
	<nav th:replace="layouts :: NavBar" />

	<div>
		<form class="form-horizontal" th:object="${bird}" th:action="@{/bird/save}" method="post">
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<p th:text="#{form.hasErrors}">Error Message</p>
			</div>
			<input type="hidden" th:field="*{birdId}" />
			<div class="form-group" th:class="${#fields.hasErrors('birdLocation')} ? 'form-group has-error' : 'form-group'">
				<label class="col-sm-2 control-label">Location:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{birdLocation}" th:errorclass="has-error" />
					<span class="help-block">
						<ul>
							<li th:each="err : ${#fields.errors('birdLocation')}" th:text="${err}" />
						</ul>
					</span>
				</div>
			</div>
			<div class="form-group" th:class="${#fields.hasErrors('birdSpecies')} ? 'form-group has-error' : 'form-group'">
				<label class="col-sm-2 control-label">Species:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{birdSpecies}" th:errorclass="has-error" />
					<span class="help-block">
						<ul>
							<li th:each="err : ${#fields.errors('birdSpecies')}" th:text="${err}" />
						</ul>
					</span>
				</div>
			</div>
			<div class="form-group" th:class="${#fields.hasErrors('birdTraits')} ? 'form-group has-error' : 'form-group'">
				<label class="col-sm-2 control-label">Traits:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{birdTraits}" th:errorclass="has-error" />
					<span class="help-block">
						<ul>
							<li th:each="err : ${#fields.errors('birdTraits')}" th:text="${err}" />
						</ul>
					</span>
				</div>
			</div>
			<div class="form-group" th:class="${#fields.hasErrors('scanDate')} ? 'form-group has-error' : 'form-group'">
				<label class="col-sm-2 control-label">Scan Date:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{scanDate}" th:errorclass="has-error" />
					<span class="help-block">
						<ul>
							<li th:each="err : ${#fields.errors('scanDate')}" th:text="${err}" />
						</ul>
					</span>
				</div>
			</div>

			<div class="row">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</form>
	</div>

</body>

</html>
