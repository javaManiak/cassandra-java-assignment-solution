<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header" />

<nav th:replace="layouts :: NavBar" />

<body>

	<div class="container">
		<h3>Satellite Bird Monitoring Dashboard</h3>
		<a th:text="${versionNumber}"></a>
		<hr>
		<h4> Scanned Locations </h4>
		<div class="row">
			<div class="col-md-16">
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th> ID </th>
							<th> Scan Location </th>
							<th> Name </th>
						</tr>
					</thead>
					<tboday>
						<tr th:each="aLocation : ${locations}">
							<td th:text="${aLocation.locationId}" />
							<td th:text="${aLocation.location}" />
							<td th:text="${aLocation.name}" />
						</tr>
					</tboday>
				</table>
			</div>
			<!--div class="col-md-4">
				<canvas id="myPieChart" height="50" width="50"></canvas>
				<script>
					var chartData = "[[${birdSpeciesCount}]]"	
				</script>
			</div-->

		</div>
	</div>

	<div class="container">
		<h4> Scanned Birds </h4>
		<div class="row">
			<div class="col-md-16">
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th> ID </th>
							<th> Bird Location </th>
							<th> Species </th>
							<th> Traits </th>
							<th> Scan Date </th>
						</tr>
					</thead>
					<tboday>
						<tr th:each="aBird : ${birds}">
							<td th:text="${aBird.birdId}" />
							<td th:text="${aBird.birdLocation}" />
							<td th:text="${aBird.birdSpecies}" />
							<td th:text="${aBird.birdTraits}" />
							<td th:text="${aBird.scanDate}" />
						</tr>
					</tboday>
				</table>
			</div>

		</div>
	</div>
	
	<!--script type="text/javascript" th:src="@{js/myChart.js}"> </script-->

</body>

</html>
